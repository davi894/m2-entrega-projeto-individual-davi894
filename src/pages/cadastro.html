<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <link rel="stylesheet" href="../styles/cadastro/cadastro.css">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="/src/styles/mode.css">~

    <title>Cadastro </title>
</head>

<body>

    <header id="heade__cadastro">
        <h1 id="head__h1">Multi-Empresas</h1>
          <button class="mode">mode</button>
    </header>

    <main>
        <form action="" id="cadastro" class="formularios">
            <label for="" id="cadastro__label__email" class="cadastro__label">email</label>
            <input type="email" name="" id="cadastro__input__email">

            <label for="" id="cadastro__label__username" class="cadastro__label">nome</label>
            <input type="text" name="" id="cadastro__input__username">

            <label for="" id="cadastro__label__professional_level" class="cadastro__label">Nível Profissional</label>
            <select name="" id="cadastro__input__professional_level">
                <option value="estágio">Estagiário</option>
                <option value="júnior">Júnior</option>
                <option value="pleno">Pleno</option>
                <option value="sênior">Sênior</option>
            </select>

            <label for="" id="cadastro__label__password" class="cadastro__label">senha</label>
            <input type="password" name="" id="cadastro__input__password">

            <button id="cadastro__btn__cadastrar">casdastro</button>
            <a href="/index.html">logar</a>
        </form>

    </main>
    <script type="module" src="/src/scripts/models/cadastro.js"></script>
    <script type="module" src="/src/scripts/models/mode.js"></script>
</body>

</html>
